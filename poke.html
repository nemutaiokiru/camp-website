<!DOCTYPE html>
<html lang="ja">
<head>
  <title>今日のポケモン</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    #pokemon {
      width: 300px;
    }

    #pokemonImage {
      width: 100%;
    }

    #pokemonWeight {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<main class="container">
  <h1>今日のポケモン</h1>
  
  <div id="pokemon">
    <h2 id="pokemonName"></h2>
    <img id="pokemonImage" src="">
    <p id="pokemonWeight"></p> <!-- ここで重さを表示 -->
  </div>
</main>

<script>
  // ポケモンの名前を表示する要素を取得
  let pokemonName = document.getElementById('pokemonName');

  // ポケモンの画像を表示する要素を取得
  let pokemonImage = document.getElementById('pokemonImage');

  // ポケモンの重さを表示する要素を取得
  let pokemonWeight = document.getElementById('pokemonWeight');

  // ポケモンは現在898種
  let pokemonNumber = Math.floor(Math.random() * 898) + 1;

  // PokéAPIからデータを取得し、名前、画像、重さを表示
  fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonNumber}`)
    .then(function (response) {
      // レスポンスをコンソールに出力
      console.log(response);

      // JSONデータを取得して次の .then() に渡す
      return response.json();
    })
    .then(function(data) {
      // JSONデータをコンソールに出力
      console.log(data);

      // ポケモンの名前を取得（日本語名を取得するためにspeciesエンドポイントを呼び出す）
      fetch(data.species.url)
        .then(function(response) {
          return response.json();
        })
        .then(function(speciesData) {
          // 日本語名を取得して表示
          pokemonName.textContent = speciesData.names.find(name => name.language.name === "ja").name;
        })
        .catch(function(error) {
          console.error(`日本語名の取得中にエラーが発生しました: ${error}`);
        });

      // ポケモンの画像を表示
      pokemonImage.src = data.sprites.front_default;

      // ポケモンの重さを表示（ヘクタール単位で、kgに変換して表示）
      let weightInKg = data.weight / 10; // ヘクタール単位なので10で割ってkgに変換
      pokemonWeight.textContent = `重さ: ${weightInKg} kg`;
    })
    .catch(function(error) {
      // エラーが発生した場合はコンソールに出力
      console.error(`エラーが発生しました:${error}`);
    });
</script>

</body>
</html>
